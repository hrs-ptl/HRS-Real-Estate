<div class="card">

    <div class="card-img-wrapper">
        <img *ngIf="property.image" src="assets/images/{{property.image}}.jpg" class="propimage">
        <img *ngIf="!property.image" src="assets/images/house_default.jpg" class="propimage">
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fa fa-eye" aria-hidden="true"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-share-alt" aria-hidden="true"></i> </button>
            </li>
        </ul>
    </div>

    <div class="card-body p-1">
        <h1 class="mb-0 "> {{property.bhk}} BHK: {{property.propertyType}}</h1>

        in {{property.name}}
        <span *ngIf="property.name">,</span>

        {{property.city}}

        <h6 class="mt-2">{{property.furnishingType}}
        <span *ngIf="property.furnishingType !== 'Unfurnished'"> Furnished </span>
        <span *ngIf="property.readyToMove == 'Yes'"> | Ready to Move
        </span>
         </h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0" >price: <span class="form-highlight">{{property.price}} CAD.</span> |
         Area: <span class="form-highlight"> {{property.builtArea}} Sq Ft</span> </h6>
    </div>
</div>
