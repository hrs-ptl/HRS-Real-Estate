<div class="card">
  <div class="Card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" 
        ngModel name="Name" required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
         <span *ngIf="propName.errors?.['required']"> Please provide Name</span>
         <span *ngIf="propName.errors?.['minlength']"> Name must be at least 5 char long</span>
        </span>
      </div>

      <div class="form-group col-12">
        <label for="name">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>

      <div class="form-group col-12">
        <label for="name">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary" style="margin-right: 10px; margin-top: 10px;">Submit</button>
        <button type="reset" class="btn btn-primary" style="margin-top: 10px;">Cancel</button>
      </div>

    </form>

</div>
